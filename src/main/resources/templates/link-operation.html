<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Link Operation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/stylesheet/styles.css}" href="../static/stylesheet/styles.css">

</head>
<body>
<main  layout:fragment="content">
<div  class="display" th:if="${shortenURLTDO}">
  <h3 class="top-header">Link Information</h3>
  <h4>Id</h4>
  <p th:text="${shortenURLTDO.getId()}"></p>
  <h4>Name</h4>
    <p th:text="${shortenURLTDO.getName()}"></p>
    <h4>Target URL</h4>
    <p th:text="${shortenURLTDO.getTargetUrl()}"></p>
    <h4>Shortened URL</h4>
    <p th:text="${shortenURLTDO.getRedirectUrl()}"></p>
    <h4>Visits</h4>
    <p th:text="${shortenURLTDO.getVisits()}"></p>
</div>
  <form class="form-action" action="#" th:if="${shortenURLTDO.getPassword()}" th:action="@{/delete-menu}"  method="get">
    <h4>This link can be delete</h4>
    <input type="hidden" name="urlId" th:value="${shortenURLTDO.id}" />
  <div>
    <button type="submit" class="btn btn-primary">Delete</button>
  </div>
</form>
<form class="form-action" action="#" th:if="${shortenURLTDO.getPassword()}" th:action="@{/update-menu}" method="get">
  <h4>This link can be update</h4>
  <input type="hidden" name="urlId" th:value="${shortenURLTDO.id}" />
  <div>
    <button type="submit" class="btn btn-primary">Update</button>
  </div>
</form>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</main>
</body>
</html>
