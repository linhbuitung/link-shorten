<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Delete link</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/stylesheet/styles.css}" href="../static/stylesheet/styles.css">

</head>
<body>
<main  layout:fragment="content">
  <h3 class="top-header">Delete a link</h3>
  <form class="form-action"  action="#"  th:action="@{/delete-link}" th:object="${shortenURLDeleteTDO}" method="post">

    <div>
      <label for="urlId">Id</label>
      <input type="text" id="urlId" th:field="*{id}" class="form-control"/>
      <div th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="alert alert-danger"></div>
    </div>
    <div>
      <label for="update-password">Password</label>
      <input   type="password" id="update-password" th:field="*{password}" class="form-control"/>
      <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"></div>
    </div>
    <div>
      <button type="submit" class="btn btn-primary">Delete</button>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</main>
</body>
</html>
